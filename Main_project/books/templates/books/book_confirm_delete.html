{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Удаление книги</h2>
    <p>Вы уверены, что хотите удалить книгу "{{ book.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'books:book-detail' pk=book.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
